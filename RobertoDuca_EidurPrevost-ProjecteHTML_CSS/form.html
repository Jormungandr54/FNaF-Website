            <header> <img id="fnaf_titol" src="./Recursos/fnaf.png" alt="titol_fnaf"> </header>
            <br>
            <div class="form-container2">
                <div class="form-container">
                        <h2>Formulari d'accès V.I.P</h2>
                    <form>
                        <div class="form-group">
                            <label for="nom">Nom i Cognoms:</label>
                            <input type="text" id="nom" name="nom" required>
                        </div>
                        <div class="form-group">
                            <label for="data-naixement">Data de naixement:</label>
                            <input type="date" id="data-naixement" name="data-naixement" required>
                        </div>
                        <div class="form-group">
                            <label>Nivell acadèmic:</label>
                        <div class="level-buttons">
                            <button type="button" data-value="No Cursats">No Cursats</button>
                            <button type="button" data-value="ESO">ESO</button>
                            <button type="button" data-value="Batxillerat">Batxillerat</button>
                            <button type="button" data-value="Cicle Mitjà">Cicle Mitjà</button>
                            <button type="button" data-value="Cicle Superior">Cicle Superior</button>
                            <button type="button" data-value="Universitat">Universitat</button>
                        </div>
                            <input type="hidden" id="nivell-academic" name="nivell-academic" required>
                        </div>
                        <div class="form-group">
                            <label for="temes-interes">Temes d'interès:</label>
                            <select id="temes-interes" name="temes-interes" multiple>
                                <option value="FnAF 1">FnAF 1</option>
                                <option value="FnAF 2">FnAF 2</option>
                                <option value="FnAF 3">FnAF 3</option>
                                <option value="FnAF 4">FnAF 4</option>
                                <option value="altres">Altres</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="observacions">Observacions:</label>
                            <textarea id="observacions" name="observacions" rows="8" maxlength="50"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="submit-btn">Envia</button>
                            <button type="reset" class="reset-btn">Reinicia</button>
                        </div>
                    </form>
            </div>
        </div>
